<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Allain's Steam Games </title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="navbar">
    <img src="logo1.png" class="logo">
        </div>
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Dota 2</h4>
                        <p>Dota 2 is a multiplayer online battle arena (MOBA) video game by Valve. 
                            The game is a sequel to Defense of the Ancients (Dota).</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Tekken 7</h4>
                        <p>Tekken meaning "Iron Fist" is a Japanese media franchise centered on a 
                            series of fighting games developed and published by Bandai Namco Entertainment.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Counter Strike 2</h4>
                        <p>Counter-Strike provides a graphical facelift to the popular first-person shooter
                             while adding upgrades and redesigns to the game's maps.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Apex Legends</h4>
                        <p>Apex Legends is a free-to-play first-person shooter game that features a battle
                             royale mode where up to 60 players compete to be the last team standing.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
